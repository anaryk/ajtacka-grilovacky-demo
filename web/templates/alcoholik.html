{{ define "content" }}
<div class="d-flex justify-content-center">
    <div class="card" style="width: 100%; max-width: 400px; margin: 20px;">
        <div class="card-body">
            <h1 class="card-title text-center">Registrace Alkoholika</h1>
            <form action="/alkoholik" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="jmeno">Jm√©no:</label>
                    <input type="text" id="jmeno" name="jmeno" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="fotka">Fotka:</label>
                    <input type="file" id="fotka" name="fotka" class="form-control" accept="image/*" capture="camera">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrovat</button>
            </form>
        </div>
    </div>
</div>
{{ end }}
